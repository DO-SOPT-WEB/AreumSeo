<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://img.freepik.com/premium-psd/glossy-cute-love-icon_556172-268.jpg"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="account.css" />
    <title>루밍이의 가계부 💸</title>
  </head>
  <body>
    <header id="mainHeader">
      <h1>루밍이의 가계부</h1>
    </header>

    <section id="assetSection">
      <header>
        <h2>나의 자산</h2>
      </header>

      <article>
        <p class="assetValue"></p>

        <div id="detailContainer">
          <div id="plusContainer">
            <p class="detailSign">✚</p>
            <p class="income detailValue"></p>
          </div>
          <div id="minusContainer">
            <p class="detailSign"><b>&nbsp;−&nbsp;</b></p>
            <p class="expenses detailValue"></p>
          </div>
        </div>
      </article>
    </section>

    <section id="accountSection">
      <header>
        <button>◀</button>
        <p>10월 12일</p>
        <button>▶️</button>
      </header>

      <article class="accountArticle">
        <header>
          <p>내역 리스트</p>
          <form>
            <input
              type="checkbox"
              name="income"
              value="income"
              id="incomeBox"
              checked
            />
            <label for="incomeBox">수입</label>
            <input
              type="checkbox"
              name="expenses"
              value="expenses"
              id="expensesBox"
              checked
            /><label for="expensesBox">지출</label>
          </form>
        </header>
      </article>
    </section>

    <div class="modal add">
      <div class="bottomModal">
        <p class="bottomModalTitle">내역 추가</p>
        <div class="checkdInputContainer">
          <input
            type="checkbox"
            name="income"
            value="income"
            id="modalIncomeBox"
            class="modalInput"
            checked
          />
          <label for="modalIncomeBox" class="modalInputLabel">수입</label>
          <input
            type="checkbox"
            name="expenses"
            value="expenses"
            id="modalExpensesBox"
            class="modalInput"
          /><label for="modalExpensesBox" class="modalInputLabel">지출</label>
        </div>

        <div class="addContainer">
          <p class="additionalCategory">종류</p>
          <select class="categorySelect"></select>
        </div>

        <div class="addContainer">
          <p class="additionalPrice">금액</p>
          <input class="additionalInput price" />
        </div>

        <div class="addContainer">
          <p class="additionalContent">내용</p>
          <input class="additionalInput contents" />
        </div>

        <button class="modalBtn yellowBackground save">저장하기</button>
        <button class="modalBtn pinkBackground close">닫기</button>
      </div>
    </div>

    <footer><button type="button">✚</button></footer>

    <div class="modal delete">
      <div class="modalContent">
        <p class="modalTitle">정말 삭제하시겠습니까?</p>
        <div class="btnContainer">
          <button class="listDelBtn">삭제</button>
          <button class="cancelBtn">취소</button>
        </div>
      </div>
    </div>
    <script src="account.js"></script>
  </body>
</html>
